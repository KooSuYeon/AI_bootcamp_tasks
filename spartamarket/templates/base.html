<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Site Metas -->
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
      
        <title>
          Sparta Market
        </title>
        
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
      </head>
<body>

    <div>
        <header class="header_section">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
              <a class="navbar-brand" href="index.html">
                <span>
                    Sparta Market
                </span>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  ">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url "index" %}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "products:products" %}">
                      Shop
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:users' %}">
                      FOLLOWING
                    </a>
                  </li>
                  {% if request.user.is_authenticated %}
                  
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "users:profile" request.user.id %}">
                      MY PAGE
                    </a>
                  </li>

                  {% endif %}
                  
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                  </li>
                </ul>
                <div class="user_option">
                  
                  {% if request.user.is_authenticated %}
                  
                    <form action="{% url 'users:logout' %}" method="POST">
                        {% csrf_token %}
                        
                        <button class="btn btn-link text-dark">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span>
                            Logout
                            </span>
                        </button>
                        
                    </form>
                    
                  
                  {% else %}

                    <a href="{% url 'users:login' %}">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span>
                        Login
                        </span>
                    </a>

                    <a href="{% url 'users:signup' %}">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span>
                        Signup
                        </span>
                    </a>


                  {% endif %}
                 

                  <a href="">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                  </a>
                  <form class="form-inline ">
                    <button class="btn nav_search-btn" type="submit">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                  </form>
                </div>
              </div>
            </nav>
          </header>
    </div>
    <div>
    {% block content %}
        
    {% endblock content %}
    </div>


    <script src="https://kit.fontawesome.com/ba9243d03c.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
